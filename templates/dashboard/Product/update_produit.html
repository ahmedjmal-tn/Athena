{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/articles/style.css'%}" />
</head>

<body>
  
  <div class="logo">
    <img src="{%static 'images/logo.svg'%}" alt="">
  </div>
  <div class="container">
    <h4>Update {{ product.Product_name }}</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <input type="file" class="form-control-file" id="id_image" name="image">
      <input type="submit" class="btn" value="Add">
      <input type="submit" class="btn" value="Ajouter">

    </form>

  </div>

</body>

</html>
